<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat Interface</title>
    <style>
        /* Theme Variables */
        :root {
            /* Light Theme (Default) */
            --primary: #10a37f;
            --bg-color: #ffffff;
            --text-color: #333333;
            --chat-bg: #f7f7f8;
            --user-msg-bg: #10a37f;
            --user-msg-color: white;
            --ai-msg-bg: white;
            --ai-msg-color: #333333;
            --border-color: #e5e5e5;
            --sidebar-bg: #202123;
            --sidebar-text: white;
            --sidebar-btn-bg: #343541;
            --sidebar-btn-hover: #40414f;
            --code-bg: #f0f0f0;
            --code-color: #333333;
            --input-bg: #ffffff;
            --hover-color: rgba(16, 163, 127, 0.1);
            --shadow-color: rgba(16, 163, 127, 0.2);
        }

        /* Dark Theme */
        [data-theme="dark"] {
            --primary: #10a37f;
            --bg-color: #1e1e2e;
            --text-color: #e0e0e0;
            --chat-bg: #2c2c3a;
            --user-msg-bg: #10a37f;
            --user-msg-color: white;
            --ai-msg-bg: #343541;
            --ai-msg-color: #e0e0e0;
            --border-color: #3e3e4a;
            --sidebar-bg: #18181a;
            --sidebar-text: #e0e0e0;
            --sidebar-btn-bg: #2c2c3a;
            --sidebar-btn-hover: #3e3e4a;
            --code-bg: #2d2d3a;
            --code-color: #e0e0e0;
            --input-bg: #343541;
            --hover-color: rgba(16, 163, 127, 0.2);
            --shadow-color: rgba(16, 163, 127, 0.3);
        }

        /* Night Blue Theme */
        [data-theme="night-blue"] {
            --primary: #61afef;
            --bg-color: #1a1b26;
            --text-color: #a9b1d6;
            --chat-bg: #24283b;
            --user-msg-bg: #61afef;
            --user-msg-color: #1a1b26;
            --ai-msg-bg: #2a2e42;
            --ai-msg-color: #a9b1d6;
            --border-color: #343a52;
            --sidebar-bg: #16161e;
            --sidebar-text: #a9b1d6;
            --sidebar-btn-bg: #24283b;
            --sidebar-btn-hover: #2a2e42;
            --code-bg: #282c40;
            --code-color: #a9b1d6;
            --input-bg: #2a2e42;
            --hover-color: rgba(97, 175, 239, 0.2);
            --shadow-color: rgba(97, 175, 239, 0.3);
        }

        /* Sepia Theme */
        [data-theme="sepia"] {
            --primary: #8c6c4e;
            --bg-color: #f0e7da;
            --text-color: #5c4b3c;
            --chat-bg: #f8f0e3;
            --user-msg-bg: #8c6c4e;
            --user-msg-color: #f8f0e3;
            --ai-msg-bg: #e8dccb;
            --ai-msg-color: #5c4b3c;
            --border-color: #d2c2ad;
            --sidebar-bg: #e0d0b8;
            --sidebar-text: #5c4b3c;
            --sidebar-btn-bg: #d0bea6;
            --sidebar-btn-hover: #c0af98;
            --code-bg: #e0d0b8;
            --code-color: #5c4b3c;
            --input-bg: #e8dccb;
            --hover-color: rgba(140, 108, 78, 0.1);
            --shadow-color: rgba(140, 108, 78, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            padding: 16px;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        .sidebar button.new-chat {
            background-color: var(--sidebar-btn-bg);
            color: var(--sidebar-text);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 12px;
            text-align: left;
            margin-bottom: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .sidebar button.new-chat:hover {
            background-color: var(--sidebar-btn-hover);
        }

        .sidebar button.new-chat svg {
            margin-right: 8px;
        }

        .history-container {
            flex-grow: 1;
            overflow-y: auto;
        }

        .chat-history-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .chat-history-item:hover {
            background-color: var(--sidebar-btn-hover);
        }

        .sidebar-footer {
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 12px;
            font-size: 12px;
        }
        
        .clear-storage-btn {
            background-color: rgba(220, 53, 69, 0.8);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            transition: background-color 0.2s ease;
        }
        
        .clear-storage-btn:hover {
            background-color: rgba(220, 53, 69, 1);
        }
        
        .clear-storage-btn svg {
            margin-right: 8px;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            background-color: var(--bg-color);
            color: var(--text-color);
            border-radius: 8px;
            padding: 24px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .modal-content {
            margin-bottom: 20px;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .modal-btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .modal-btn-cancel {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        
        .modal-btn-cancel:hover {
            background-color: var(--hover-color);
        }
        
        .modal-btn-confirm {
            background-color: rgba(220, 53, 69, 0.8);
            color: white;
        }
        
        .modal-btn-confirm:hover {
            background-color: rgba(220, 53, 69, 1);
        }

        /* Theme Switcher */
        .theme-switcher {
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
        }

        .theme-switcher select {
            background-color: var(--sidebar-btn-bg);
            color: var(--sidebar-text);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 8px;
            margin-top: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .theme-switcher select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            transition: background-color 0.3s ease;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        .welcome-screen h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .welcome-screen p {
            color: var(--text-color);
            opacity: 0.8;
            max-width: 600px;
        }

        .message {
            padding: 20px;
            margin: 0;
            display: flex;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .user-message {
            background-color: var(--bg-color);
        }

        .ai-message {
            background-color: var(--chat-bg);
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .user-avatar {
            background-color: var(--user-msg-bg);
            color: var(--user-msg-color);
        }

        .ai-avatar {
            background-color: var(--primary);
            color: white;
        }

        .message-content {
            flex-grow: 1;
            max-width: 800px;
            line-height: 1.6;
        }

        pre {
            background-color: var(--code-bg);
            color: var(--code-color);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }

        .input-area {
            border-top: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            background-color: var(--bg-color);
            position: relative;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .input-container {
            display: flex;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        textarea {
            width: 100%;
            padding: 12px 45px 12px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            overflow-y: auto;
            font-family: inherit;
            font-size: 16px;
            line-height: 1.4;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--shadow-color);
        }

        .send-button {
            position: absolute;
            right: 8px;
            bottom: 8px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary);
            padding: 5px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .send-button:disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        .send-button:hover:not(:disabled) {
            background-color: var(--hover-color);
        }

        /* Markdown styles */
        .markdown ul, .markdown ol {
            padding-left: 20px;
        }

        .markdown p {
            margin: 10px 0;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            margin-top: 5px;
            font-style: italic;
            color: var(--text-color);
            opacity: 0.7;
        }

        .typing-dot {
            height: 5px;
            width: 5px;
            border-radius: 50%;
            background-color: var(--text-color);
            margin: 0 2px;
            animation: typing-dot 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing-dot {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                padding: 10px;
            }

            .main {
                height: calc(100vh - 60px);
            }
        }
    </style>
</head>
<body>
    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirmation-modal">
        <div class="modal">
            <div class="modal-title">Clear All Data</div>
            <div class="modal-content">
                Are you sure you want to clear all chat history and settings? This action cannot be undone.
            </div>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-cancel" id="modal-cancel">Cancel</button>
                <button class="modal-btn modal-btn-confirm" id="modal-confirm">Clear Data</button>
            </div>
        </div>
    </div>
    
    <div class="app-container">
        <div class="sidebar">
            <button class="new-chat" id="new-chat-btn">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                New chat
            </button>
            
            <!-- Theme Switcher -->
            <div class="theme-switcher">
                <label for="theme-select">Theme</label>
                <select id="theme-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="night-blue">Night Blue</option>
                    <option value="sepia">Sepia</option>
                </select>
            </div>
            
            <div class="history-container" id="history-container">
                <!-- Chat history will be populated here dynamically -->
            </div>
            <div class="sidebar-footer">
                <div>Local LLM Chat Interface</div>
                <button id="clear-storage-btn" class="clear-storage-btn">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                    Clear All Data
                </button>
            </div>
        </div>
        <div class="main">
            <div class="chat-container" id="chat-container">
                <div class="welcome-screen" id="welcome-screen">
                    <h1>Welcome to your Local LLM</h1>
                    <p>This is a simple interface for interacting with your local language model. Type a message below to start a conversation.</p>
                </div>
            </div>
            <div class="input-area">
                <div class="input-container">
                    <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>
                    <button id="send-button" class="send-button" disabled>
                        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Replace with your actual endpoint
        const CONFIG = {
            apiUrl: 'http://localhost:1234/v1/chat/completions',
            apiKey: 'not-needed',  // Optional API key
            model: 'local-model',  // Default model
            initialSystemPrompt: 'You are a helpful assistant.' // System prompt
        };

        // State management
        const state = {
            messages: [],
            chatHistory: [],
            currentChatId: null,
            isGenerating: false,
            theme: 'light'  // Default theme
        };

        // DOM Elements
        const chatContainer = document.getElementById('chat-container');
        const welcomeScreen = document.getElementById('welcome-screen');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const newChatButton = document.getElementById('new-chat-btn');
        const historyContainer = document.getElementById('history-container');
        const themeSelect = document.getElementById('theme-select');
        const clearStorageBtn = document.getElementById('clear-storage-btn');
        const confirmationModal = document.getElementById('confirmation-modal');
        const modalCancel = document.getElementById('modal-cancel');
        const modalConfirm = document.getElementById('modal-confirm');

        // Initialize app
        function initApp() {
            loadSettings();
            loadChatHistory();
            createNewChat();
            setupEventListeners();
            autoResizeTextarea();
            applyTheme(state.theme);
        }

        // Load settings from localStorage
        function loadSettings() {
            try {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    state.theme = savedTheme;
                    themeSelect.value = savedTheme;
                }
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        // Save settings to localStorage
        function saveSettings() {
            try {
                localStorage.setItem('theme', state.theme);
            } catch (error) {
                console.error('Error saving settings:', error);
            }
        }

        // Apply theme to document
        function applyTheme(themeName) {
            document.body.setAttribute('data-theme', themeName);
            state.theme = themeName;
            saveSettings();
        }

        // Load chat history from localStorage
        function loadChatHistory() {
            try {
                const savedHistory = localStorage.getItem('chatHistory');
                if (savedHistory) {
                    state.chatHistory = JSON.parse(savedHistory);
                    renderChatHistory();
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        // Save chat history to localStorage
        function saveChatHistory() {
            try {
                localStorage.setItem('chatHistory', JSON.stringify(state.chatHistory));
                renderChatHistory();
            } catch (error) {
                console.error('Error saving chat history:', error);
            }
        }

        // Render chat history in sidebar
        function renderChatHistory() {
            historyContainer.innerHTML = '';
            state.chatHistory.forEach(chat => {
                const historyItem = document.createElement('div');
                historyItem.className = 'chat-history-item';
                historyItem.textContent = chat.title || 'New Chat';
                historyItem.dataset.chatId = chat.id;
                historyItem.addEventListener('click', () => loadChat(chat.id));
                historyContainer.appendChild(historyItem);
            });
        }

        // Create a new chat
        function createNewChat() {
            state.messages = [];
            state.currentChatId = Date.now().toString();
            
            // Add system message
            state.messages.push({
                role: 'system',
                content: CONFIG.initialSystemPrompt
            });

            // Add to chat history
            state.chatHistory.unshift({
                id: state.currentChatId,
                title: 'New Chat',
                messages: [...state.messages]
            });
            
            saveChatHistory();
            clearChatUI();
            userInput.focus();
        }

        // Load a chat from history
        function loadChat(chatId) {
            const chat = state.chatHistory.find(c => c.id === chatId);
            if (chat) {
                state.currentChatId = chat.id;
                state.messages = [...chat.messages];
                clearChatUI();
                
                // Display chat messages (excluding system message)
                state.messages.slice(1).forEach(msg => {
                    appendMessageToUI(msg.role, msg.content);
                });
                
                userInput.focus();
            }
        }

        // Clear chat UI
        function clearChatUI() {
            chatContainer.innerHTML = '';
            welcomeScreen.style.display = 'none';
        }

        // Update chat title based on the first user message
        function updateChatTitle(userMessage) {
            const chatIndex = state.chatHistory.findIndex(chat => chat.id === state.currentChatId);
            if (chatIndex !== -1) {
                // Use first ~30 chars of first user message as title
                if (state.chatHistory[chatIndex].title === 'New Chat') {
                    const title = userMessage.substring(0, 30) + (userMessage.length > 30 ? '...' : '');
                    state.chatHistory[chatIndex].title = title;
                    saveChatHistory();
                }
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            // Theme selector
            themeSelect.addEventListener('change', (event) => {
                applyTheme(event.target.value);
            });
            
            // Send message on button click
            sendButton.addEventListener('click', sendMessage);
            
            // Send message on Enter (but allow Shift+Enter for new lines)
            userInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            });
            
            // Enable/disable send button based on input
            userInput.addEventListener('input', () => {
                sendButton.disabled = userInput.value.trim() === '' || state.isGenerating;
                autoResizeTextarea();
            });
            
            // New chat button
            newChatButton.addEventListener('click', createNewChat);
            
            // Clear storage button
            clearStorageBtn.addEventListener('click', () => {
                showConfirmationModal();
            });
            
            // Modal buttons
            modalCancel.addEventListener('click', hideConfirmationModal);
            modalConfirm.addEventListener('click', clearAllData);
            
            // Close modal if clicked outside
            confirmationModal.addEventListener('click', (event) => {
                if (event.target === confirmationModal) {
                    hideConfirmationModal();
                }
            });
            
            // Escape key to close modal
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && confirmationModal.classList.contains('active')) {
                    hideConfirmationModal();
                }
            });
        }
        
        // Show confirmation modal
        function showConfirmationModal() {
            confirmationModal.classList.add('active');
        }
        
        // Hide confirmation modal
        function hideConfirmationModal() {
            confirmationModal.classList.remove('active');
        }
        
        // Clear all localStorage data
        function clearAllData() {
            try {
                localStorage.clear();
                state.chatHistory = [];
                state.theme = 'light';
                
                // Reset UI
                themeSelect.value = 'light';
                applyTheme('light');
                renderChatHistory();
                createNewChat();
                
                // Hide modal
                hideConfirmationModal();
                
                // Show feedback to user
                appendMessageToUI('assistant', 'All chat history and settings have been cleared successfully.');
            } catch (error) {
                console.error('Error clearing localStorage:', error);
                appendMessageToUI('assistant', 'There was an error clearing your data. Please try again.');
            }
        }

        // Auto-resize textarea as user types
        function autoResizeTextarea() {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 200) + 'px';
        }

        // Append a message to the UI
        function appendMessageToUI(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${role === 'user' ? 'user-avatar' : 'ai-avatar'}`;
            avatar.innerHTML = role === 'user' ? 
                '<svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>' : 
                '<svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 16c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"></path></svg>';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content markdown';
            
            // Convert markdown-like formatting to HTML
            const formattedContent = formatMarkdown(content);
            messageContent.innerHTML = formattedContent;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to the bottom of the chat
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Add typing indicator
        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai-message';
            typingDiv.id = 'typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar ai-avatar';
            avatar.innerHTML = '<svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 16c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"></path></svg>';
            
            const typingContent = document.createElement('div');
            typingContent.className = 'message-content';
            
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = 'Thinking<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            typingContent.appendChild(typingIndicator);
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(typingContent);
            chatContainer.appendChild(typingDiv);
            
            // Scroll to the bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Format markdown-like syntax to HTML
        function formatMarkdown(text) {
            // Handle code blocks
            text = text.replace(/```(\w*)([\s\S]*?)```/g, (match, language, code) => {
                return `<pre><code class="language-${language}">${escapeHtml(code.trim())}</code></pre>`;
            });
            
            // Handle inline code
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Handle bold text
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // Handle italic text
            text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            
            // Handle line breaks
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }

        // Escape HTML special characters
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Send message to the API
        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === '' || state.isGenerating) return;
            
            // Clear user input and reset height
            userInput.value = '';
            userInput.style.height = 'auto';
            sendButton.disabled = true;
            
            // Add user message to UI
            appendMessageToUI('user', userMessage);
            
            // Add user message to state
            state.messages.push({
                role: 'user',
                content: userMessage
            });
            
            // Update chat in history
            updateChatTitle(userMessage);
            const chatIndex = state.chatHistory.findIndex(chat => chat.id === state.currentChatId);
            if (chatIndex !== -1) {
                state.chatHistory[chatIndex].messages = [...state.messages];
                saveChatHistory();
            }
            
            // Add typing indicator
            addTypingIndicator();
            state.isGenerating = true;
            
            try {
                // Prepare the API request
                const requestBody = {
                    model: CONFIG.model,
                    messages: state.messages,
                    stream: true,
                    temperature: 0.7
                };
                
                const response = await fetch(CONFIG.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(CONFIG.apiKey && { 'Authorization': `Bearer ${CONFIG.apiKey}` })
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                // Remove typing indicator and prepare for streaming response
                removeTypingIndicator();
                
                // Create container for AI message
                appendMessageToUI('assistant', '');
                const aiMessageElement = chatContainer.lastChild.querySelector('.message-content');
                
                let fullResponse = '';
                
                // Process the stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    
                    // Process complete JSON objects in the buffer
                    let lastJSONEnd = 0;
                    
                    // Try to find and parse each chunk from the stream
                    while (buffer.indexOf('\n', lastJSONEnd) !== -1) {
                        const lineEnd = buffer.indexOf('\n', lastJSONEnd);
                        const line = buffer.substring(lastJSONEnd, lineEnd).trim();
                        lastJSONEnd = lineEnd + 1;
                        
                        if (line.startsWith('data: ')) {
                            const jsonStr = line.slice(6);
                            
                            // Handle [DONE] signal
                            if (jsonStr === '[DONE]') continue;
                            
                            try {
                                const json = JSON.parse(jsonStr);
                                
                                // Extract content from the chunk
                                const content = json.choices?.[0]?.delta?.content || '';
                                if (content) {
                                    fullResponse += content;
                                    
                                    // Update the UI with the new content
                                    aiMessageElement.innerHTML = formatMarkdown(fullResponse);
                                    
                                    // Scroll to the bottom
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                }
                            } catch (e) {
                                console.error('Error parsing JSON from stream:', e);
                            }
                        }
                    }
                    
                    // Keep any incomplete data in the buffer
                    buffer = buffer.substring(lastJSONEnd);
                }
                
                // Add AI response to state
                state.messages.push({
                    role: 'assistant',
                    content: fullResponse
                });
                
                // Update chat in history
                const updatedChatIndex = state.chatHistory.findIndex(chat => chat.id === state.currentChatId);
                if (updatedChatIndex !== -1) {
                    state.chatHistory[updatedChatIndex].messages = [...state.messages];
                    saveChatHistory();
                }
                
            } catch (error) {
                console.error('Error sending message:', error);
                removeTypingIndicator();
                appendMessageToUI('assistant', 'Sorry, there was an error communicating with the API. Please check your connection and API settings.');
            } finally {
                state.isGenerating = false;
                sendButton.disabled = userInput.value.trim() === '';
                userInput.focus();
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
